{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="p-4">
    <h2 class="text-center mb-4">Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Inserisci il tuo username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Inserisci la tua password"
                required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Accedi</button>
    </form>
    <p class="text-center mt-3">Non hai un account? <a href="{{ url_for('main.register') }}">Registrati</a></p>
</div>
{% endblock %}
